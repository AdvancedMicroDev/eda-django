<!-- templates/filter_records.html -->
{% extends 'base.html' %}

{% block title %}Filter Records{% endblock %}

{% block content %}
    <h1>Filter Records</h1>
    <form method="post" action=show-result>
        {% csrf_token %}
        <div class="form-group">
            <label for="min_price">Minimum Price:</label>
            <input type="number" id="min_price" name="min_price" class="form-control">
        </div>
        <div class="form-group">
            <label for="max_price">Maximum Price:</label>
            <input type="number" id="max_price" name="max_price" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <!-- {% if records_data %}
        
    {% endif %} -->
{% endblock %}
